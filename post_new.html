<!-- frontend/post_new.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>글쓰기 등록</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="page-body">
    <header class="page-header">
      <h1>글쓰기 상세 등록</h1>
      <nav>
        <a href="./posts.html">목록</a>
      </nav>
    </header>

    <main class="editor-main">
      <form id="newPostForm" class="editor-form">
        <input
          type="text"
          placeholder="제목(옵션) - 여기서는 text에만 저장"
          disabled
        />
        <textarea
          name="text"
          rows="10"
          placeholder="내용을 입력하세요."
          required
        ></textarea>

        <!-- 버튼 2개: 같은 줄/같은 크기 (초록/빨강) -->
        <div class="editor-buttons editor-buttons--row">
          <button type="submit" class="auth-button">등록</button>
          <button type="button" class="danger-button" onclick="history.back()">
            취소
          </button>
        </div>
      </form>
      <p id="newPostMessage" class="auth-message"></p>
    </main>

    <script type="module">
      import { apiRequest } from "./js/api.js";

      const form = document.getElementById("newPostForm");
      const msgEl = document.getElementById("newPostMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msgEl.textContent = "";

        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        try {
          await apiRequest("/post", {
            method: "POST",
            body: JSON.stringify(payload),
          });
          msgEl.textContent = "등록 성공! 목록으로 이동합니다.";
          setTimeout(() => {
            window.location.href = "./posts.html";
          }, 800);
        } catch (err) {
          msgEl.textContent = "등록 실패: " + err.message;
        }
      });
    </script>
  </body>
</html>
